<div class="container">
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-body">
					<p>Are you sure you want to delete "{{item}}"?</p>
					<form method="POST" action="">
						{% csrf_token %}

						<input class="btn btn-danger" type="submit" name="Confirm" value="Delete">
					</form>
				</div>
			</div>
		</div>
	</div>
