{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
	<div class="center-column">
		<form method="POST" action="{% url 'index' %}">
			{% csrf_token %}
			{{form.title}}
			<input type="submit" name="Create Task" value="Add task" class="btn btn-info submit">
		</form>
		{% for task in tasks %}
			<div class="item-row">
				<a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-info">Edit</a>
				<a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
				{% if task.completed == True %}
					<strike>{{task}}</strike>
				{% else%}
					<span>{{task}}</span>
				{% endif %}
			</div>
		{% endfor %}
	</div>
</body>
</html>
